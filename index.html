<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://mail.google.com/mail/u/
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://cubecobra.com/dashboard"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="box"></i>
        </a>
        <a
          target="blank"
          href="https://letterboxd.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="film"></i>
        </a>
        <a
          target="blank"
          href="https://discord.com/app"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>
        <a
          href="https://www.twitch.tv/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="twitch"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="layout"></i>
        <a
          target="blank"
          href="https://twitter.com/home"
          class="list__link"
          >Twitter</a
        >
        <a
          target="blank"
          href="https://www.npr.org/"
          class="list__link"
          >NPR</a
        >
        <a
          target="blank"
          href="https://www.nytimes.com/"
          class="list__link"
          >The New York Times</a
        >
        <a
          target="blank"
          href="https://www.oregonlive.com/"
          class="list__link"
          >The Oregonian</a
        >
        <a
        target="blank"
        href="https://old.reddit.com/r/politics"
        class="list__link"
        >politics</a
      >
      <a
      target="blank"
      href="https://www.oregonlive.com/"
      class="list__link"
      >The Oregonian</a
    >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="old.reddit.com" target="blank" class="list__link"
          >Front Page</a
        >
        <a href="https://old.reddit.com/r/magictcg/" target="blank" class="list__link"
          >magictcg</a
        >
        <a href="https://old.reddit.com/r/Fantasy/" target="blank" class="list__link"
          >fantasy</a
        >
        <a
          href="https://old.reddit.com/r/youtubehaiku/"
          target="blank"
          class="list__link"
          >youtubehaiku</a
        >
        <a href="https://old.reddit.com/r/Games/" target="blank" class="list__link"
        >games</a>
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
